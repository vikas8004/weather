<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="weather.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <i class="fa-solid fa-arrow-left arr hide"></i>
        <span class="app">Weather App</span>
      </header>

      <section class="input-part">
        <p class="info-text">Please enter a valid city name.</p>
        <input
          type="text"
          name="city"
          id="city"
          placeholder="Enter city name "
          spellcheck="false"
          required
        />
        <div class="separator"></div>
        <button class="device-location">Get Current location</button>
      </section>
      <section class="weather-part">
        <img src="weather.png" alt="" />
        <div class="temp"><span class="num"></span>Â°C</div>

        <div class="data">
          <span class="cloudy"></span>
        </div>
        <div class="location">
          <i class="fa-solid fa-location-dot"></i>
          <span class="cityLoc"></span>
        </div>
        <div class="bottom">
          <div class="feel">
            <div>Feels like</div>
            <div class="like"></div>
          </div>

          <div class="humidity">
            <div>Humidity</div>
            <div class="hum">

            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
